<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- list -->
    <li>list</li>
    <!-- unordered list -->
    <ul type="square">
        <li>Milk</li>
        <li>Bread</li>
        <li>Drinks</li>
    </ul>
    <!-- ordered list -->
    <ol type="A" start="A" reversed style="color: blueviolet;">
        <li>Aptitude</li>
        <li>Technical</li>
        <li>HR round</li>
    </ol>
    <!-- description list -->
    <dl>
        <!-- dt -->
        <dt>CSS</dt>
        <dd>CASCADING STYLE SHEET</dd>
    </dl>
</html>
